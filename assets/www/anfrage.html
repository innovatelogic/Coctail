      $(document).ready(function() {
          $('#basic_settings').change(function(event, ui) {
                  if ($(this).attr('value') == 'on') {
                      $('.hidden_basic_settings').slideDown(500);
                      } else {
                          $('.hidden_basic_settings').slideUp(500);
                          }
                          });
